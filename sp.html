<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="location">Your Location <span>MUMBAI</span></div>
            <div class="profile-icon"></div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <!-- Notice -->
        <div class="notice">
            <span>NOTICE!</span>
        </div>

        <!-- Vehicle Info -->
        <div class="vehicle-info">
            <div class="vehicle-details">
                <p><strong>MH *** 0001</strong></p>
                <p>TYPE: SEDAN</p>
                <p>BMW M5 CS</p>
            </div>
            <button class="remove-btn">REMOVE</button>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="primary-btn">SELECT PARKING SPACE</button>
            <button class="primary-btn">FIND NEARBY PARKING SPACE</button>
        </div>

        <!-- Utilities -->
        <div class="utilities">
            <div class="qr-section">
                <div class="qr-placeholder">SCAN YOUR PARKING QR</div>
            </div>
            <div class="utility-options">
                <button>History</button>
                <button>RTO Near Me</button>
                <button>Help</button>
            </div>
        </div>

        <!-- Floating Button -->
        <div class="floating-btn">+</div>
    </div>
</body>
</html>
